<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labeling Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Labeling Tool</h1>
    <p>This is the labeling interface.</p>
    
    <div id="config-info">
        <p>API Domain: <span id="api-domain">{{API_DOMAIN}}</span></p>
        <p>Socket Domain: <span id="socket-domain">{{SOCKET_DOMAIN}}</span></p>
        <p>Tasks API Domain: <span id="tasks-api-domain">{{TASKS_API_DOMAIN}}</span></p>
    </div>
    
    <script>
        // This is a placeholder for your actual labeling tool JavaScript
        console.log('API Domain:', document.getElementById('api-domain').textContent);
        console.log('Socket Domain:', document.getElementById('socket-domain').textContent);
        console.log('Tasks API Domain:', document.getElementById('tasks-api-domain').textContent);
    </script>
</body>
</html>
